apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

archivesBaseName = 'hbase1'

jar {
	 manifest {
        attributes("Main-Class": "com.edric.hbase.DBUser")
        attributes("Class-Path": "lib/hadoop-common-2.5.0.jar lib/hbase-client-1.0.1.1.jar lib/hbase-common-1.0.1.1.jar lib/commons-logging-1.2.jar lib/guava-12.0.1.jar lib/commons-collections-3.2.1.jar lib/commons-configuration-1.6.jar lib/commons-lang-2.6.jar lib/hadoop-auth-2.5.1.jar lib/log4j-1.2.17.jar lib/slf4j-api-1.7.7.jar lib/slf4j-log4j12-1.7.7.jar lib/protobuf-java-2.5.0.jar lib/hbase-protocol-1.0.1.1.jar lib/zookeeper-3.4.6.jar lib/htrace-core-3.1.0-incubating.jar lib/netty-all-4.0.23.Final.jar lib/commons-codec-1.9.jar")
    }
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.apache.hbase:hbase-client:1.0.1.1'
	compile 'org.apache.hadoop:hadoop-common:2.5.0'
    testCompile 'junit:junit:4.+'
}